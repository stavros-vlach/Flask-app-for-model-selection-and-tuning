{% if results %}
        <h3>Results for {{ results['model'] }}</h3>
        <p><strong>Accuracy:</strong> {{ results['accuracy'] }}</p>
        <p><strong>Precision:</strong> {{ results['precision'] }}</p>
        <p><strong>Recall:</strong> {{ results['recall'] }}</p>
        <p><strong>F1 Score:</strong> {{ results['f1_score'] }}</p>
        {% if message %}
        <p>{{message}}<p>
        {% endif %}
        
        <h3>Confusion Matrix</h3>
        <img src="data:image/png;base64,{{ results['confusion_matrix']|safe }}" alt="Confusion Matrix">

    {% endif %}

<a href="{{ url_for('predict') }}">Make a Prediction</a>
